<ion-view view-title="My events" >
  <ion-content>
    <ion-spinner icon="spiral" ng-hide="loaded"></ion-spinner>
    <div class="list card" id="events">
      <a class="item item-body" ng-repeat="event in events" ui-sref="app.myevent({id:event._id})">
        <div class="row">
          <div class="col">
            <div class="calendar">
              <div class="header">{{event.datetime | date:'MMMM' }}</div>
              <div class="body">
                <div class="date">{{event.datetime | date:'dd' }}</div>
                <div class="year">2016</div>
              </div>
            </div>
          </div>
          <div class="col col-80">
            <h2>{{event.name}}</h2>
            <p class="color">{{event.place}}</p>
            <p>{{event.datetime | date:'shortTime' }} created by: {{event.organizer}}</p>
          </div>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
