<ion-view view-title="Events">
  <ion-content>
    <ion-spinner icon="spiral" ng-hide="loaded"></ion-spinner>
    <ul ng-show="events" class="list">
      <li class="item" ng-repeat="event in events">
        <a ng-href="#/app/event/{{event._id}}">
          <h2>{{event.name}}</h2>
          <div><small>{{event.place}}</small></div>
          <div><small>{{event.address}}</small></div>  
        </a>
      </li>
    </ul>
  </ion-content>
</ion-view>
