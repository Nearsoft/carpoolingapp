<ion-view view-title="Event">
  <ion-content>
    <ion-spinner icon="spiral" ng-hide="loaded"></ion-spinner>
    <div class="list card" ng-show="loaded">
      <div class="item item-text-wrap">
        <h2>{{event.name}}</h2>
        <h3>Organizer: {{event.organizer}}</h3>
        <h4>{{event.datetime | date:'mediumDate' }}  {{event.datetime | date:'shortTime' }} </h4>
        <p>{{event.place}}  </p> 
        <h3>Address:</h3>
        <p>{{event.address}}</p>
        <p>
          <a ui-sref="app.chat({eventId: event._id})" class=" button custom"><i class="icon ion-chatbubbles"></i> Chat</a>
          <a ui-sref="app.rideMap({eventId: event._id})" class=" button custom "><i class="icon ion-map"></i> View map </a>
        </p>
        
      </div>
      <div id="map" data-tap-disabled="true"></div>
      <div class="item">
        <h3>Attendees:</h3>  
        <ul class="faces">
          <li ng-repeat="attendee in event.attendees">
            <img src="{{attendee.photo}}">
            {{ attendee.user | limitTo: 10 }}
          </li>
        </ul>
      
      </div>
    </div>
  
  </ion-content>
</ion-view>
